# CM-PIUG Docker Compose 配置
# 
# 启动: docker-compose up -d
# 停止: docker-compose down
# 查看日志: docker-compose logs -f

version: '3.8'

services:
  # CM-PIUG API 服务
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cm-piug-api
    ports:
      - "8000:8000"
    environment:
      - CMPIUG_LOG_LEVEL=INFO
      - CMPIUG_WORKERS=4
    volumes:
      - ./configs:/app/configs:ro
      - ./logs:/app/logs
      - model-cache:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Redis 缓存 (可选)
  redis:
    image: redis:7-alpine
    container_name: cm-piug-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    profiles:
      - cache

  # Prometheus 监控 (可选)
  prometheus:
    image: prom/prometheus:latest
    container_name: cm-piug-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana 仪表板 (可选)
  grafana:
    image: grafana/grafana:latest
    container_name: cm-piug-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  model-cache:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: cm-piug-network
